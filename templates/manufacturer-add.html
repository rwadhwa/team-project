{% extends "home-base.html" %}

{% block title %}
Add Manufacturer
{% endblock %}

{% block head%}
  {{super()}}
  <style>
    body {
      padding-top: 54px;
    }
  </style>
{% endblock %}

{% block page_content %}
<div class="container">
   <h1 class="mt-5"><i class="fa fa-user" aria-hidden="true"></i> Add Manufacturer:</h1>
   <form action="/manufacturer/add" method="post">
     <div class="form-group">
     <label>Name</label>
     <input class="form-control" type="text" name="name" placeholder="Name of the Manufacturer" required="true">
  </div>
  <div class="form-group">
    <label>Country</label>
    <textarea class="form-control" name="country" placeholder="Name of Country" required="true"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Add Manufacturer</button>
   </form>
 </div>
{% endblock %}
