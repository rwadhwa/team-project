{% extends "home-base.html" %} {% block title %} Add Car {% endblock %} {% block head%} {{super()}}
<style>
  body {
    padding-top: 54px;
  }
</style>
{% endblock %} {% block page_content %}
<div class="container">
  <h1 class="mt-5"><i class="fa fa-car" aria-hidden="true"></i> Add Car:</h1>
  <form action="/car/add" method="post">
    <div class="form-group">
      <label>Model</label>
      <input class="form-control" type="text" name="model" placeholder="model" required="true">
    </div>
    <div class="form-group">
      <label>Car Type</label>
      <input class="form-control" type="text" name="cartype" placeholder="cartype" required="true">
    </div>
    <div class="form-group">
      <label>Year</label>
      <select class="form-control" name="year">
            {% for i in range(1900, 2021) %}
              {% if i == 2017 %}
                <option selected="selected">{{i}}</option>
              {% else %}
                <option>{{i}}</option>
              {% endif %}
            {% endfor %}
          </select>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" name="description" placeholder="Car Description" required="true"></textarea>
    </div>
    <div class="form-group">
      <label>Manufacturer</label>
      <select class="form-control" name="manufacturer">
        {% for manufacturer in manufacturers %}
            <option>{{manufacturer.name}}</option>
        {% endfor %}
      </select>
    </div>

           <div class="form-group">
             Manufacturer not in the list? <a href="/manufacturer/add" class="btn btn-success" role="button" aria-disabled="true">Add Manufacturer</a>
           </div>
    <button type="submit" class="btn btn-primary">Add Car</button>
  </form>
</div>
{% endblock %}
